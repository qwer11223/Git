<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eyes.css">
    <title>Document</title>
</head>

<body>
    
    <div class="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>

<script>
    var balls=document.getElementsByClassName("ball");
    var ball_len=balls.length;
    document.onmousemove=function(){
        var x=event.clientX*100 / innerWidth + "%";
        var y=event.clientY*100 / innerHeight + "%";
        for(var i=0;i<ball_len;i++)
        {
            balls[i].style.left=x;
            balls[i].style.top=y;
            balls[i].style.transform="translate(-"+x+",-"+y+")";
        }
    }


</script>

</body>

</html>
