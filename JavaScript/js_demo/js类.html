        //6.super 必须在子类 this 之前
        class Father{
            constructor(x,y)
            {
                this.x = x;
                this.y = y;
            }

            sum()
            {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father{
            constructor(x,y)
            {
                //调用父类中的构造函数
                //spuer 必须在子类 this 之前
                super(x,y);
                this.x = x;
                this.y = y;    
            }

            substract()
            {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(9,2);
        son.sum();  //9+2=11
        son.substract();    //9-2=7
