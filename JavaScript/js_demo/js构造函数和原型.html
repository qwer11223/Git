        function Func(name,age)

        //构造函数原型对象 prototype
        //构造函数存在浪费内存的问题，不同对象会创建多个相同方法
        //把方法直接定义在 prototype对象上，所有对象的实例就可以共享这些方法
        function Func(name,age)
        {
            this.name = name;   
            this.age = age;     
        }
/*

*/
        Func.prototype = {
