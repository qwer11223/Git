<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        async function queryDate() {
            var ret = await axios.get('http://127.0.0.1/vuesite_source_server/newslist_return.php');
            return ret.data;
        }
        queryDate().then(res => {
            console.log(res)
        })


        //多个异步请求
        async function queryDate1(){
            var ret = await axios.get('http://127.0.0.1/vuesite_source_server/newslist_return.php');
            var info = await axios.get('http://127.0.0.1/vuesite_source_server/newslist_return.php');
            return {ret , info}
        }

        queryDate1().then(res=>{
            console.log(res)
        })
    </script>
</body>

</html>
