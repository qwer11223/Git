<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES5
        //Object.defineProperty(obj,prop,descriptor) 定义新属性或修改原有的属性
        /*
        desctiptor = {
            vaule : 设置属性的值 默认为undefine
            writable : 值是否可重写 true | false 默认false
            enumerable : 目标属性是否可以被枚举 true | false 默认false
            configurable : 目标属性是否可被删除或是否可再次修改特性 true | false 默认false
        }
        */

        var obj = {
            id: 1,
            name: 'demo1'
        }

        Object.defineProperty(obj, 'num', {
            value: 1000
        })

        console.log(obj)
    </script>
</body>

</html>
